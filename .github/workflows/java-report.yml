name: Java Report

on:
  push:
  pull_request:

jobs:
  analyze-java:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Scan for Java files
        id: scan
        run: |
          JAVA_FILES=$(find . -type f -name "*.java")
          if [ -z "$JAVA_FILES" ]; then
            echo "No .java files found"
            exit 1
          fi

          echo "$JAVA_FILES" > java_files.txt
          COUNT=$(echo "$JAVA_FILES" | wc -l)
          echo "java_count=$COUNT" >> $GITHUB_OUTPUT

      - name: Fail if .class files exist
        run: |
          CLASS_FILES=$(find . -type f -name "*.class")
          if [ ! -z "$CLASS_FILES" ]; then
            echo ".class files detected in the repo:"
            echo "$CLASS_FILES"
            exit 1
          fi

      - name: Generate java-file-report.txt
        run: |
          echo "Number of .java files: ${{ steps.scan.outputs.java_count }}" > java-file-report.txt
          echo "" >> java-file-report.txt
          echo "Per-file breakdown:" >> java-file-report.txt
          echo "" >> java-file-report.txt

          TOTAL=0
          while read FILE; do
            LINES=$(wc -l < "$FILE")
            echo "$FILE â€“ $LINES lines" >> java-file-report.txt
            TOTAL=$((TOTAL + LINES))
          done < java_files.txt

          echo "" >> java-file-report.txt
          echo "Total lines of code: $TOTAL" >> java-file-report.txt

      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: java-report
          path: java-file-report.txt

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run mvn clean test
        run: mvn clean test

      - name: Run mvn package
        run: mvn package

      - name: Upload target folder
        uses: actions/upload-artifact@v4
        with:
          name: build-target
          path: target/
